<link rel="stylesheet" type="text/css" href="pages/question/questionStyle.css" />

<div ng-controller="questionController as quesCtrl">
    <div class= "question">
        <form name="questionsForm" ng-submit="submit()" novalidate>
            <h1 class="title">Personal Questionnarie</h1>
            <br>
            <div class="form-group">
                <h2 class= "titles"><B>First Name:</B></h2>
                <input  type="text" id= "fname"  name="fname" ng-model="fname" required ng-minlength="3">
            </div>
            <div class="form-group">
                <h2 class= "titles"><B>Last Name:</B></h2>
                <input type="text" id= "lname" name="lname" ng-model="lname" required ng-minlength="5">
            </div>

            <div class="form-group">
                <h2 class= "titles"><B>Age:</B></h2>
                <input type="age" id= "age" name="age" ng-model="age" required ng-minlength="5">
            </div>

            <div class="form-group">
                <h2><B> Estimate your Sudoku skills</B></h2>
                <select type="rank" id= "rank" name="rank" ng-model="rank" required ng-minlength="5" >
                    <option value="Never Tried">Never Tried</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Average">Average</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>


        </form>
        <br/>
        <input  class="btn btn-primary" ng-disabled="loginForm.$invalid" type="submit" id="submit" value="Submit" ng-click='go()'>
        </form>
        <div class="modal fade" id="orangeModalSubscription" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
        </div>
    </div>
</div>
