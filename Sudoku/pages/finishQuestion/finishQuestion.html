<link rel="stylesheet" type="text/css" href="pages/finishQuestion/finishQuestion.css" />

<div ng-controller="finishQuestionController as quesCtrl">
<!DOCTYPE html>

<head>
    <div class= "question">
        <form name="questionsForm" ng-submit="submit()" novalidate>
            <h1 class="title">Finish Questionnarie</h1>
            <br>

            <div class="form-group">
                <h2><B> Estimate the problem's difficulty</B></h2>
                <select type="rank" id= "rankDifficulty" name="rank" ng-model="rank1" required ng-minlength="5" >
                    <option value="Very Easy">Very Easy</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                    <option value="Very Hard">Very Hard</option>

                </select>
                <br>
                <br>
                <h2><B> Estimate the correctness of your solution</B></h2>
                <select type="rank" id= "rankCorrectness" name="rank" ng-model="rank2" required ng-minlength="5" >
                    <option value="Perfect">Perfect</option>
                    <option value="Correct">Correct</option>
                    <option value="Load Enhancement">Load Enhancement</option>
                    <option value="Not Correct">Not Correct</option>

                </select>
            </div>


        </form>
        <br/>
        <input  class="btn btn-primary" ng-disabled="loginForm.$invalid" type="submit" id="submit" value="Submit" ng-click = "submitEstimates()" >
        </form>
        <div class="modal fade" id="orangeModalSubscription" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
        </div>
    </div>
</head>
<body>

</body>
